<div fxLayout="column">
    <div>
        <h1>Buscador de heroes</h1>
        <mat-divider></mat-divider>
    </div>

    <div fxLayout="column">
        <br>
        <h3>Buscador</h3>

        <mat-form-field appearance="fill">
            <mat-label>Number</mat-label>
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Number"
                   matInput
                   [(ngModel)]="termino"
                   [matAutocomplete]="auto"
                   (input)="buscando()">

            <mat-autocomplete 
            autoActiveFirstOption 
            #auto="matAutocomplete"
            (optionSelected)="opcionSeleccionada( $event )">

            <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                {{ heroe.superhero }}
            </mat-option>

            <mat-option value="" *ngIf="heroes.length === 0 && termino.length > 0">
                No se encontro ninguna respuesta con el termino {{termino}}
            </mat-option>

        </mat-autocomplete>
        
    </mat-form-field>
    
</div>

    

    <div>
        <pre>{{ heroeSeleccionado | json }}</pre>
    </div>

</div>
