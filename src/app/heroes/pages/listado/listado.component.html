<h1>Listado de héroes</h1>
<mat-divider></mat-divider>
<br>

<div fxLayout="row wrap"
     fxLayout.xs="column"
     fxLayoutAlign="center"
     fxLayoutGap="20px">
     

    <div fxFlex="20"
        fxFlex.lg="15"
        fxFlex.sm="30"
        *ngFor="let heroe of heroes">

        <mat-card>
            <mat-card-title>{{ heroe.superhero }}</mat-card-title>
            <mat-card-subtitle>{{ heroe.alter_ego }}</mat-card-subtitle>
            <img mat-card-image src="assets/heroes/{{ heroe.id }}.jpg">
            <mat-card-content>
                <h3>{{ heroe.publisher }}</h3>
                <p>
                    <strong>Primera aparición:</strong> {{ heroe.first_appearance }}
                </p>
                <p>
                    <strong>Personajes:</strong> {{ heroe.characters }}
                </p>
            </mat-card-content>

            <mat-card-actions>
                <button mat-button>
                    Editar
                </button>
                
                <button mat-button>
                    Info
                </button>
            </mat-card-actions>

        </mat-card>

    </div>


</div>
